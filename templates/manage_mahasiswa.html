{% include 'header.html' %}
<body>
<div class="wrapper">
    {% include 'sidebar.html' %}
    <div class="main-panel">
        {% include 'navbar.html' %}
        <div class="container">
            <div class="page-inner">
                <div class="page-header">
                    <h3 class="fw-bold mb-3">Daftar Mahasiswa</h3>
                </div>

                <div class="mb-3 d-flex justify-content-end">
                    <div>
                        <select id="filterAngkatan" class="form-select form-select-sm">
                            <option value="">Semua Angkatan</option>
                            {% for angkatan in angkatan_list %}
                            <option value="{{ angkatan }}">{{ angkatan }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Data Mahasiswa</div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="mahasiswaTable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>NIM</th>
                                        <th>Nama</th>
                                        <th>Angkatan</th>
                                        </tr>
                                </thead>
                                <tbody>
                                    {% for m in mahasiswa %}
                                    <tr>
                                        <td>{{ m.username }}</td>
                                        <td>{{ m.nama }}</td>
                                        <td>{{ m.username[:2] }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        {% include 'footer.html' %}
    </div>
</div>

<script>
    $(document).ready(function () {
        let table = $('#mahasiswaTable').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json"
            }
        });

        $('#filterAngkatan').on('change', function () {
            let angkatan = $(this).val();
            if (angkatan) {
                // Mencari angkatan pada kolom ke-2 (indeks dimulai dari 0)
                table.column(2).search('^' + angkatan + '$', true, false).draw();
            } else {
                table.column(2).search('').draw();
            }
        });
    });
</script>
</body>
</html>
