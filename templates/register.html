<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <style>
        /* Anda bisa menambahkan style khusus untuk register.html di sini atau di style.css */
        .container-register {
            width: 450px; /* Sedikit lebih lebar untuk konfirmasi password */
            padding: 40px 22px; /* Disesuaikan */
            border-radius: 5px;
            background: #ffffff;
            box-shadow: 0 0.75rem 1.5rem rgba(18, 38, 63, 0.03);
            border: 1px solid #ebecec;
            margin-top: 20px; /* Jarak dari atas jika ada navbar */
        }
        .container-register h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .alert {
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .text-center {
            text-align: center;
        }
        .mt-3 {
            margin-top: 1rem !important;
        }
    </style>
</head>
<body class="login"> <div class="wrapper wrapper-login">
        <div class="container-register"> <h3>Buat Akun Baru</h3>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Username (NIP/NIM)</label>
                    <input type="text" class="form-control" id="username" name="username"
                           value="{{ request.form.username }}" required>
                </div>
            
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            
                <div class="form-group">
                    <label for="confirm_password">Konfirmasi Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
            
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="mahasiswa">Mahasiswa</option>
                        <option value="dosen">Dosen</option>
                        <option value="kaprodi">Kaprodi</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            
                <div class="form-action mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                </div>
                <div class="login-account mt-3 text-center">
                    Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a>
                </div>
            </form>
            
            <script>
            document.querySelector("form").addEventListener("submit", function(e) {
                const role = document.getElementById("role").value;
                const username = document.getElementById("username").value.trim();
            
                if (role === "mahasiswa") {
                    if (!/^\d{1,8}$/.test(username)) {
                        alert("NIM mahasiswa harus angka maksimal 8 digit.");
                        e.preventDefault();
                    }
                } else if (role === "dosen" || role === "kaprodi") {
                    if (!/^\d{18}$/.test(username)) {
                        alert("NIP dosen/kaprodi harus 18 digit angka.");
                        e.preventDefault();
                    }
                }
            });
            </script>
            
</body>
</html>
