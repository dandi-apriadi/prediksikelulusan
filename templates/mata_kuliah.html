{% include 'header.html' %}
<body>
<div class="wrapper">
    {% include 'sidebar.html' %}
    <div class="main-panel">
        {% include 'navbar.html' %}
        <div class="container">
            <div class="page-inner">
                <div class="page-header">
                    <h3 class="fw-bold mb-3">Manajemen Mata Kuliah</h3>
                </div>

                <!-- Tombol tambah -->
                <button class="btn btn-primary btn-sm mb-3" data-bs-toggle="modal" data-bs-target="#addMKModal">
                    <i class="fa fa-plus"></i> Tambah Mata Kuliah
                </button>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="mkTable" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>Kode MK</th>
                                        <th>Nama Mata Kuliah</th>
                                        <th>Semester</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for mk in mata_kuliah %}
                                    <tr>
                                        <td>{{ mk.kode }}</td>
                                        <td>{{ mk.nama }}</td>
                                        <td>{{ mk.semester }}</td>
                                        <td>
                                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editMKModal{{ mk._id }}">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                            <a href="{{ url_for('delete_mk', id=mk._id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Hapus mata kuliah ini?')">
                                                <i class="fa fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>

                                    <!-- Modal Edit -->
                                    <div class="modal fade" id="editMKModal{{ mk._id }}" tabindex="-1">
                                        <div class="modal-dialog">
                                            <form method="POST" action="{{ url_for('edit_mk', id=mk._id) }}">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit Mata Kuliah</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="mb-3">
                                                            <label>Kode MK</label>
                                                            <input type="text" name="kode" class="form-control" value="{{ mk.kode }}" readonly>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label>Nama MK</label>
                                                            <input type="text" name="nama" class="form-control" value="{{ mk.nama }}">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label>Semester</label>
                                                            <input type="number" name="semester" class="form-control" value="{{ mk.semester }}">
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-primary">Simpan</button>
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Modal Tambah -->
                <div class="modal fade" id="addMKModal" tabindex="-1">
                    <div class="modal-dialog">
                        <form method="POST" action="{{ url_for('add_mk') }}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Tambah Mata Kuliah</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label>Kode MK</label>
                                        <input type="text" name="kode" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Nama MK</label>
                                        <input type="text" name="nama" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label>Semester</label>
                                        <input type="number" name="semester" class="form-control" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Simpan</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="mb-3 d-flex justify-content-between">
                    <div>
                        <form action="{{ url_for('import_mk') }}" method="POST" enctype="multipart/form-data" style="display:inline;">
                            <input type="file" name="file" accept=".csv,.xlsx" class="form-control form-control-sm d-inline" style="width:auto; display:inline;" required>
                            <button type="submit" class="btn btn-success btn-sm">
                                <i class="fa fa-file-excel"></i> Import Excel/CSV
                            </button>
                        
                    </div>
                </div>

            </div>
        </div>
        {% include 'footer.html' %}
    </div>
</div>
<script>
$(document).ready(function () {
    $('#mkTable').DataTable({
        "language": { "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/id.json" }
    });
});
</script>
</body>
</html>
